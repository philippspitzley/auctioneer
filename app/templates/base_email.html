<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Auctioneer Mail{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        color: #333;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #007bff; /* Example color */
      }
      p {
        margin-bottom: 15px;
      }
      .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff; /* Example color */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>{% block header %}{% endblock %}</h1>

      {% block content %}{% endblock %}

      <div class="footer">
        <p>&copy; 2024 Auctioneer Inc.</p>
      </div>
    </div>
  </body>
</html>
